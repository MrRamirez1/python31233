    function parseQuestions(text) {
      const lines = text.trim().split('\n');
      const questions = [];
      let current = null;

      for (let line of lines) {
        line = line.trim();
        if (!line) continue;

        if (/^\d+\./.test(line)) {
          if (current) questions.push(current);
          const idxEnd = line.indexOf(' ');
          const qText = line.slice(idxEnd).trim();
          current = { text: qText, options: [], correct: null };
        } else if (line.startsWith('- [+]')) {
          const opt = line.replace('- [+] ', '').trim();
          if (current) {
            current.options.push(opt);
            current.correct = current.options.length - 1;
          }
        } else if (line.startsWith('- [ ]')) {
          const opt = line.replace('- [ ] ', '').trim();
          if (current) current.options.push(opt);
        } else if (current && !line.startsWith('-') && !/^\d+\./.test(line)) {
          current.text += '\n' + line;
        }
      }
      if (current) questions.push(current);
      return questions.filter(q => q.correct !== null && q.options.length > 0);
    }

    const allQuestions = parseQuestions(rawText);
    let currentQuiz = [];
    let currentIndex = 0;
    let score = 0;
    let userAnswered = false;
    let userAnswers = []; // [{ question, selected, correct }]

    function shuffle(array) {
      return [...array].sort(() => Math.random() - 0.5);
    }

    function shuffleWithOptions(options, correctIndex) {
      const mapped = options.map((text, i) => ({
        text,
        originalIndex: i,
        isCorrect: i === correctIndex
      }));
      const shuffled = shuffle(mapped);
      const newCorrect = shuffled.findIndex(i => i.isCorrect);
      const newOptions = shuffled.map(i => i.text);
      return { options: newOptions, correct: newCorrect, mapping: shuffled };
    }

    function startQuiz(type, count) {
      let selected = [];
      if (type === 'first') {
        selected = allQuestions.slice(0, Math.min(count, allQuestions.length));
      } else {
        selected = shuffle(allQuestions).slice(0, count);
      }
      currentQuiz = selected;
      currentIndex = 0;
      score = 0;
      userAnswered = false;
      userAnswers = [];

      document.getElementById('setup').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      document.getElementById('next-btn').style.display = 'none';

      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= currentQuiz.length) {
        showResult();
        return;
      }

      const q = currentQuiz[currentIndex];
      const shuffled = shuffleWithOptions(q.options, q.correct);
      const container = document.getElementById('current-question');
      container.innerHTML = `<div class="question-title">${currentIndex + 1}. ${q.text}</div><div class="options"></div>`;
      const opts = container.querySelector('.options');
      userAnswered = false;

      shuffled.options.forEach((opt, i) => {
        const optEl = document.createElement('div');
        optEl.className = 'option';
        optEl.textContent = opt;
        optEl.onclick = () => handleAnswer(i, shuffled.correct, q, shuffled.mapping[i].originalIndex);
        opts.appendChild(optEl);
      });

      document.getElementById('next-btn').style.display = 'none';
    }

    function handleAnswer(selectedVisualIndex, actualCorrectIndex, originalQuestion, selectedOriginalIndex) {
      if (userAnswered) return;
      userAnswered = true;

      const opts = document.querySelectorAll('.option');
      opts.forEach((el, i) => {
        el.classList.remove('correct', 'incorrect');
        if (i === actualCorrectIndex) {
          el.classList.add('correct');
        } else if (i === selectedVisualIndex) {
          el.classList.add('incorrect');
        }
      });

      const isCorrect = (selectedVisualIndex === actualCorrectIndex);
      if (isCorrect) score++;

      // Сохраняем для обзора
      userAnswers.push({
        question: originalQuestion.text,
        correctAnswer: originalQuestion.options[originalQuestion.correct],
        userAnswer: originalQuestion.options[selectedOriginalIndex],
        isCorrect: isCorrect
      });

      document.getElementById('next-btn').style.display = 'inline-block';
    }

    function nextQuestion() {
      currentIndex++;
      showQuestion();
    }

    function showResult() {
      document.getElementById('quiz-container').style.display = 'none';
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';

      let reviewHtml = '';
      userAnswers.forEach((item, idx) => {
        reviewHtml += `
          <div class="review-item ${item.isCorrect ? '' : 'incorrect'}">
            <div><b>Вопрос ${idx + 1}:</b> ${item.question}</div>
            <div>Ваш ответ: <span style="color: ${item.isCorrect ? '#155724' : '#721c24'}">${item.userAnswer}</span></div>
            <div>Правильный ответ: <span class="review-correct">${item.correctAnswer}</span></div>
          </div>
        `;
      });

      resultDiv.innerHTML = `
        <h2>Тест завершён!</h2>
        <p>Ваш результат: <b>${score}</b> из <b>${currentQuiz.length}</b></p>
        <h3>Обзор ответов:</h3>
        ${reviewHtml}
        <div style="margin-top:20px;">
          <button onclick="location.reload()">Пройти ещё раз</button>
        </div>
      `;
    }
